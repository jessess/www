<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Dan Gold</title>
    <meta name="description" content="A NYC based Front End Engineer. @danielcgold">

    <style>
      @keyframes rainbow {
        0% {
          -webkit-filter: hue-rotate(0deg);
          filter: hue-rotate(0deg);
        }
        37.5% {
          -webkit-filter: hue-rotate(90deg);
          filter: hue-rotate(90deg);
        }
        62.5% {
          -webkit-filter: hue-rotate(180deg);
          filter: hue-rotate(180deg);
        }
        87.5% {
          -webkit-filter: hue-rotate(270deg);
          filter: hue-rotate(270deg);
        }
        100% {
          -webkit-filter: hue-rotate(360deg);
          filter: hue-rotate(360deg);
        }
      }

      @keyframes marioHover {
        0% {
          transform: translate(0px, 0px);
        }
        50% {
          transform: translate(0px, 10px);
        }
        100% {
          transform: translate(0px, 0px);
        }
      }

      body {
        font-size: 125%;
        margin: 0;
        padding: 0;
        text-align: center;
        display: table;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .intro {
        display: table-cell;
        vertical-align: middle;
      }

      h1 {
        font-family: Baskerville, serif;
        margin: 0 0 10px;
      }

      a {
        display: block;
      }

      .bird {
        display: block;
        width: 50px;
        height: 41px;
        margin: auto;
        background-image: url(images/twitter-bird.svg);
        -webkit-animation: rainbow 15s infinite;
        animation: rainbow 15s infinite;
      }

      .mario-world {
        width: 175px;
        height: 95px;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .mario {
        position: absolute;
        bottom: 0;
        left: 45px;
      }

      .pipe {
        position: absolute;
        width: 120px;
        height: auto;
        bottom: -152px;
        left: 20px;
      }

      .mario, .pipe {
        -webkit-transition: transform .25s ease-in-out;
        transition: transform .25s ease-in-out;
      }

      .mario-world:hover .mario, .mario-world:hover .pipe {
        transform: translateY(-152px);
      }
    </style>
</head>
<body>
	<div class="intro">
		<h1>Dan Gold.</h1>
		<a class="twitter" href="https://twitter.com/danielcgold">
      <span class="bird"></span>
    </a>
	</div>

  <div class="mario-world">
    <img class="mario" src="images/mario.gif">
    <img class="pipe" src="images/pipe.png">
  <div>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-21180923-1', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
